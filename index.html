<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Pháo Hoa 2026</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; cursor: crosshair; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.8); color: #fff; font-family: sans-serif;
            z-index: 100; cursor: pointer; text-align: center;
        }
    </style>
</head>
<body>

    <div id="overlay"><h1>HAPPY NEW  YEAR 2026 </h1></div>
    
    <audio id="nhac" src="https://files.catbox.moe/cmlaic.mp3" loop></audio>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('nhac');
        const overlay = document.getElementById('overlay');

        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;
        let fireworks = [];
        let particles = [];

        
        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
            audio.play();
        });

        
        class Firework {
            constructor() {
                this.x = Math.random() * w;
                this.y = h;
                this.targetY = Math.random() * (h * 0.5);
                this.speed = 3 + Math.random() * 2;
                this.hue = Math.random() * 360;
                this.history = []; 
            }

            update() {
                this.history.push({x: this.x, y: this.y});
                if(this.history.length > 10) this.history.shift();

                this.y -= this.speed;
                this.speed *= 1.01; 

                if (this.y <= this.targetY) {
                    this.explode();
                    return false;
                }
                return true;
            }

            explode() {
                for (let i = 0; i < 150; i++) {
                    particles.push(new Particle(this.x, this.y, this.hue));
                }
            }

            draw() {
                ctx.beginPath();
                ctx.strokeStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.lineWidth = 2;
                if(this.history.length > 0) {
                    ctx.moveTo(this.history[0].x, this.history[0].y);
                    ctx.lineTo(this.x, this.y);
                }
                ctx.stroke();
            }
        }

        
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 10 + 2; // Toẽ ra cực rộng
                this.friction = 0.95;
                this.gravity = 0.2;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
            }

            update() {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function loop() {
            
            ctx.globalAlpha = 1;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, w, h);

            
            if (Math.random() < 0.05) {
                fireworks.push(new Firework());
            }

            fireworks = fireworks.filter(f => {
                f.draw();
                return f.update();
            });

            particles = particles.filter(p => {
                p.draw();
                p.update();
                return p.alpha > 0;
            });

            requestAnimationFrame(loop);
        }

        loop();

        window.onresize = () => {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
